<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}"> -->
    <link rel="stylesheet" href="{{ '/pure/pure.css' | prepend: site.bower }}">

    <!--[if lte IE 8]>
      <link rel="stylesheet" href="{{ '/css/side-menu-old-ie.css' | prepend: site.baseurl }}">
    <![endif]-->
    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="{{ '/css/side-menu.css' | prepend: site.baseurl }}">
    <!--<![endif]-->

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>
  <body>

    <div id="layout">

      {% include menu.html %}

      <div id="main">
        {{ content }}
      </div>

    </div>

  </body>

  <script type="text/javascript" src="{{ '/js/ui.js' | prepend: site.baseurl }}"></script>
</html>
